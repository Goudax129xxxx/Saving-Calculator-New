
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Savings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Client Savings Calculator</h2>

  <label for="revenue">Monthly Revenue (Â£):</label>
  <input type="number" id="revenue" placeholder="e.g. 2000">

  <label for="currentCommission">Current Provider's Commission (%):</label>
  <input type="number" id="currentCommission" placeholder="e.g. 14" value="14">

  <label for="yourCommission">Your Commission (%):</label>
  <input type="number" id="yourCommission" placeholder="e.g. 3" value="3">

  <label for="fixedCharge">Your Fixed Charge per Order (Â£):</label>
  <input type="number" id="fixedCharge" step="0.01" placeholder="e.g. 0.20" value="0.20">

  <label for="ordersPerMonth">Estimated Orders per Month:</label>
  <input type="number" id="ordersPerMonth" placeholder="e.g. 300" value="300">

  <button onclick="calculateSavings()">Calculate Savings</button>

  <div class="result" id="results"></div>

  <script>
    function calculateSavings() {
      const revenue = parseFloat(document.getElementById("revenue").value) || 0;
      const currentCommission = parseFloat(document.getElementById("currentCommission").value) || 0;
      const yourCommission = parseFloat(document.getElementById("yourCommission").value) || 0;
      const fixedCharge = parseFloat(document.getElementById("fixedCharge").value) || 0;
      const orders = parseFloat(document.getElementById("ordersPerMonth").value) || 0;

      const currentCost = (revenue * (currentCommission / 100));
      const yourCost = (revenue * (yourCommission / 100)) + (orders * fixedCharge);
      const savings = currentCost - yourCost;

      document.getElementById("results").innerHTML = `
        <strong>Current Provider's Cost:</strong> Â£${currentCost.toFixed(2)}<br>
        <strong>Your Cost with Us:</strong> Â£${yourCost.toFixed(2)}<br>
        <strong>Total Savings:</strong> Â£${savings.toFixed(2)} ${savings > 0 ? "ðŸŽ‰" : "ðŸ’¸"}
      `;
    }
  </script>

</body>
</html>
